<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kinstagram</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Goolge Ponts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        .lobster-regular {
            font-family: "Lobster", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <!-- 상단바 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="position:fixed; width:100%;">
        <div class="container-fluid" style=" justify-content: space-between;">
            <!-- 로고 -->
            <div>
                <a class="navbar-brand lobster-regular" href="/main">kinstagram</a>
            </div>
            <!-- 검색칸 -->
            <div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
            <!-- 아이콘 -->
            <div>
                <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1"> home </span>
                <span class="material-symbols-outlined"> send </span>
                <span class="material-symbols-outlined"> explore </span>
                <span class="material-symbols-outlined"> favorite </span>
                <span class="material-symbols-outlined"> add_box </span>
            </div>
        </div>
    </nav>

    <!-- 왼쪽 피드, 오른쪽 추천 -->
    <div style="display: flex; justify-content: center; padding-top:54px;">
        <div style="width:600px; height: 1000px; background-color: yellowgreen; margin-right: 256px;">
            왼쪽
        </div>
        <div style="width:400px; height: 1000px; background-color: orange; position:fixed; left: 62%;">
            오른쪽
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
