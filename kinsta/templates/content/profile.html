<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>프로필</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Goolge Ponts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Load css -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}?after">
</head>

<body style="display: flex; justify-content: center;">
    <!-- 네비바 -->
    <div class="k_nav" style="position:fixed; margin-right: 15px; box-sizing:content-box;">
        <ul class="nav flex-column">
            <div class="container-fluid">
                <!-- 로고 -->
                <li class="nav-item" style="margin-bottom:30px;">
                    <a class="navbar-brand Logo" style="font-size:30px;" href="/main">KInstagram</a>
                </li>
                <!-- 아이콘 -->
                <li class="nav-item">
                    <span class="material-symbols-outlined" onclick="location.href = '/main'"> home </span>
                </li>
                <li class="nav-item">
                    <span class="material-symbols-outlined">search</span>
                </li>
                <li class="nav-item">
                    <span class="material-symbols-outlined"> explore </span>
                </li>
                <li class="nav-item">
                    <span class="material-symbols-outlined"> movie </span>
                </li>
                <li class="nav-item">
                    <span class="material-symbols-outlined"> send </span>
                </li>
                <li class="nav-item">
                    <span class="material-symbols-outlined"> favorite </span>
                </li>
                <li class="nav-item">
                    <span id="nav_add_box" class="material-symbols-outlined"> add_box </span>
                </li>
                <li class="nav-item">
                    <img id="profile" src="{% get_media_prefix %}{{user.profile_img}}" class="material-symbols-outlined"
                        style="border-radius: 50%;
                        width: 30px;
                        height: 30px;
                        outline: 1px solid black;
                        object-fit: cover;" onclick="location.href = '/content/profile'">
                </li>
            </div>
        </ul>
    </div>
    <div style="display:flex; flex-direction: column; align-items: center; margin-top: 40px; margin-left: 40px;">
        <div class="profile_seciotn" style="width:100%; justify-content: center; display: flex;">
            <!-- 프로필 사진 변경 -->
            <img id="upload_profile" src="{% get_media_prefix %}{{user.profile_img}}" style="border-radius: 50%;
                        width: 150px;
                        height: 150px;
                        object-fit: cover;
                        cursor: pointer;">
            <section style="margin-left: 50px;">
                <div style="margin-bottom: 20px; display:flex; justify-content: space-between; align-items: center;;">
                    <b>{{user.user_nickname}}</b>
                    <span class="material-symbols-outlined" style="font-size: 26px;">
                        settings
                    </span>
                </div>
                <div style="display:flex; justify-content: space-between; margin-bottom: 20px;">
                    <div style="margin-right: 40px">게시물 <b>1</b></div>
                    <div style="margin-right: 40px">팔로워 <b>1</b></div>
                    <div>팔로우 <b>1</b></div>
                </div>
                <div>
                    <b>{{user.user_name}}</b>
                </div>
            </section>
        </div>
        <div style="display:flex; justify-content: center;">
            <hr style="width: 50%;">
        </div>
        <hr style="width: 90%; border: 1px solid rgb(219, 219, 219); opacity: 1;">
        <div style="display:flex;">
            <div>게시물</div>
            <div style="margin-left: 60px;">저장됨</div>
            <div style="margin-left: 60px;">태그됨</div>
        </div>
    </div>

    <!-- 게시물 추가 기능 -->
    <div class="modal_overlay">
        <div class="modal_overlay_top">
            <button id="modal_X" class="modal_close">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <div style="display: flex; align-items: center; justify-content: center;">
            <div class="modal_window">
                <div class="modal_window_top">
                    새 게시물 만들기
                </div>
                <hr>
                <div class="modal_window_bottom">
                    <div class="image_upload_section">
                        사진을 여기에 끌어다 놓으세요
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 프로필 사진 변경 -->
    <div>
        <input id="change_profile" type="file" style="display: none;">
    </div>

    <script>
        // 게시물 추가 모달 창 띄우기
        $('#nav_add_box').click(function () {
            // modal 띄우기
            $('.modal_overlay').css({
                display: 'block',
                top: window.pageYOffset + 'px',
            })
            // 스크롤 없애기
            $(document.body).css({
                overflow: 'hidden',
            })
        })
        // modal 없애기
        $('#modal_X').click(function () {
            $('.modal_overlay').css({
                display: 'none',
            })
            $(document.body).css({
                overflow: 'scroll',
            })
            window.location.reload();
        })
        // 드래그 앤 드롭 기능
        $('.image_upload_section')
            .on("dragover", dragOver)
            .on("dragleave", dragOver)
            .on("drop", uploadFiles);

        function dragOver(e) {
            e.stopPropagation();
            e.preventDefault();

            if (e.type == "dragover") {
                $(e.target).css({
                    "background-color": "skyblue",
                });
            } else {
                $(e.target).css({
                    "background-color": "white",
                });
            }
        }

        let files;
        // 사진을 업로드 했을 때
        function uploadFiles(e) {

            e.stopPropagation(); // 부모들에게 영향 주는 것을 막음
            e.preventDefault(); // 이벤트에 대한 기본 동작을 막음

            e.dataTransfer = e.originalEvent.dataTransfer;
            files = e.dataTransfer.files;

            if (files.length > 1) {
                alert('하나만 올려라.');
                return;
            }

            // 사진이 정상적으로 올라가면
            if (files[0].type.match(/image.*/)) {
                $('.modal_window_bottom').html(`
                    <div class='image_upload_section'></div>

                    <div style="width: 30%; height: 100%; margin-left: 10px; background-color: white">
                        <div style="outline: rgb(207, 197, 197) solid 1px">
                            <div class="mb-3">
                                <div class="profile_section" style="padding: 10px;">
                                    <img class="profile_image" src="{% get_media_prefix %}{{user.profile_img}}">                                
                                    <label id='my_nickname' style="margin-left: 10px; font-weight: bold; font-size: 14px;">ksm1236</label>
                                </div>
                                <textarea class="form-control" id="feed_input_content" rows="7"
                                style="padding: 1px; resize: none; border: none; outline: none; box-shadow: none;
                                margin-bottom: -15px; padding-left: 15px;"></textarea>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: center; margin-top: 20px;">
                            <button id="feed_create_button" class="btn btn-primary">공유하기</button>
                        </div>
                    </div>
                `);
                $('.image_upload_section').css({
                    "width": '70%',
                    "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                    "outline": "solid 1px #cfc5c5",
                    "background-size": "contain",
                    "background-repeat": "no-repeat",
                    "background-color": "white",
                    "background-position": "center",
                });

                $('.modal_window').css({
                    "width": '900px',
                })

            } else {
                alert('이미지가 아닙니다.');
                $(e.target).css({
                    "background-color": "white",
                });
                return;
            }
        }
        // 글 작성 후 공유하기 버튼 클릭했을 때
        // 동적으로 생성된 버튼이기 때문에 $(document).on으로 접근
        $(document).on('click', '#feed_create_button', function () {
            let file = files[0];
            let img_name = file.name;
            let content = $('#feed_input_content').val();
            let user_id = "{{ user.user_nickname }}";
            let profile_img = "{{ user.profile_img }}";
            
            // alert('내용: ' + content + '\n아이디: ' + user_id);

            let fd = new FormData();
            fd.append('file', file);
            fd.append('img_name', img_name)
            fd.append('content', content);
            fd.append('user_id', user_id);
            profile_img = profile_img.replace('/media', '');
            fd.append('profile_img', profile_img);

            /// /content/upload url로 접속하면 실행되는 함수로로 넘기기(view)
            $.ajax({
                url: "/content/upload",
                data: fd,
                method: "POST",

                processData: false,  // 데이터를 쿼리스트링으로 변환하지 않음
                contentType: false,

                success: function (data) {
                    console.log("성공");
                },
                error: function (request, status, error) {
                    console.log("에러");
                },
                complete: function () {
                    console.log("ajax 완료");
                    window.location.reload();
                }
            }
            )
            console.log("클릭--");
        });

        // 프로필 사진 변경
        $('#upload_profile').click(function () {
            $('#change_profile').click();
        })

        $('#change_profile').change(function () {

            alert('hi')
            var inputFile = $('#change_profile');
            var files = inputFile[0].files;

            let fd = new FormData();

            fd.append('profile_img', files[0]);

            /// /content/profile url로 접속하면 실행되는 함수로로 넘기기(view)
            $.ajax({
                url: "/content/profile",
                data: fd,
                method: "POST",

                processData: false,  // 데이터를 쿼리스트링으로 변환하지 않음
                contentType: false,

                success: function (data) {
                    console.log("성공");
                },
                error: function (request, status, error) {
                    console.log("에러");
                },
                complete: function () {
                    console.log("ajax 완료");
                    window.location.reload();
                }
            }
            )
        })

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
