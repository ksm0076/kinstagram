<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>프로필</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Goolge Ponts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}?afters">
</head>

<body style="display: flex;">
    <!-- 네비바 -->
    <div class="k_nav" style="top:0; position:sticky; margin-right: 15px; box-sizing:content-box;">
        <ul class="nav flex-column">
            <div class="container-fluid">
                <!-- 로고 -->
                <li class="nav-item" style="margin-bottom:30px;">
                    <a class="navbar-brand Logo" style="font-size:30px;" href="/main">KInstagram</a>
                </li>
                <!-- 아이콘 -->
                <li class="nav-item">
                    <span class="material-symbols-outlined" onclick="location.href = '/main'"> home </span>
                </li>
                <li class="nav-item">
                    <span class="material-symbols-outlined">search</span>
                </li>
                <li class="nav-item">
                    <span class="material-symbols-outlined"> send </span>
                </li>
                <li class="nav-item">
                    <span class="material-symbols-outlined"> explore </span>
                </li>
                <li class="nav-item">
                    <span class="material-symbols-outlined"> favorite </span>
                </li>
                <li class="nav-item">
                    <span id="nav_add_box" class="material-symbols-outlined"> add_box </span>
                </li>
                <li class="nav-item">
                    <img id="profile" src="{% get_media_prefix %}{{user.profile_img}}" class="material-symbols-outlined"
                        style="border-radius: 50%;
                        width: 30px;
                        height: 30px;
                        outline: 1px solid black;
                        object-fit: cover;" onclick="location.href = '/content/profile'">
                </li>
            </div>
        </ul>
    </div>
    <div style="width: 100%; display:flex; flex-direction: column; align-items: center;">
        <div class="profile_seciotn" style="width:100%; justify-content: center; padding: 40px; display: flex;">
            <img id="profile" src="{% get_media_prefix %}{{user.profile_img}}"
            style="border-radius: 50%;
                        width: 150px;
                        height: 150px;
                        object-fit: cover;
                        cursor: pointer;">
            <section style="margin-left: 50px;">
                <div style="margin-bottom: 20px;">
                    <b>{{user.user_nickname}}</b>
                </div>
                <div style="display:flex; justify-content: space-between; margin-bottom: 20px;">
                    <div style="margin-right: 40px">게시물 <b>1</b></div>
                    <div style="margin-right: 40px">팔로워 <b>1</b></div>
                    <div>팔로우 <b>1</b></div>
                </div>
                <div>
                    <b>{{user.user_name}}</b>
                </div>
            </section>
        </div>
        <div style="display:flex; justify-content: center;">
            <hr style="width: 50%;">
        </div>
        <hr style="width: 90%; border: 1px solid rgb(219, 219, 219); opacity: 1;">
        <div>
            게시물/저장됨/태그됨
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
