<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Goolge Ponts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    {% load static %}
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .Logo {
            font-family: "Lobster", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 40px;
        }

        .join {
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            align-items: center;
            width: 400px;
            height: 550px;
            background-color: white;
            border: solid;
            border-color: rgb(219, 219, 219);
            border-width: 2px;
            margin-bottom: 10px;
        }

        .link_style {
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .form-floating {
            margin-bottom: 5px;
            width: 90%;
        }

        /* 입력칸 */
        .form-control {
            resize: none;
        }

        /* placeholder */
        .lb_style {
            display: flex;
            align-items: center;
            color: grey;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="join">
        <div class="Logo" style="margin-bottom: 5px;">
            KInstagram
        </div>
        <div style="color:rgb(117, 111, 111); font-weight: bold; font-size:20px; padding:7px;">
            친구들의 사진과 동영상을 보려면 가입하세요.
        </div>
        <hr style="width: 90%; border: 1px solid rgb(219, 219, 219); opacity: 1;">

        <div class="form-floating">
            <input type="email" class="form-control" placeholder="name@example.com"></textarea>
            <label class="lb_style">이메일 주소</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="홍길동"></textarea>
            <label class="lb_style">성명</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Robin Hood"></textarea>
            <label class="lb_style">사용자 이름 (닉네임)</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" placeholder="password">
            <label class="lb_style">비밀번호</label>
        </div>

        <button type="button" class="btn btn-primary" style="width: 90%; margin-top: 15px;">가입</button>
    </div>
    <div class="join" style="height: 100px;">
        <div>
            계정이 있으신가요? <a class="link_style" href = 'login'> 로그인 </a>
        </div>
    </div>
</body>

</html>
